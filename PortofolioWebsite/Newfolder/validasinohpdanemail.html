<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Pemilik No HP
    </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script>
        function validasi(){
            //ambil value no hp dan email
            var nohp = document.getElementById("nohp").value;
            var email = document.getElementById("email").value;

            //deklarasikan state awal variabel
            var status = true;
            var adaat = email.indexOf("@");
            var adatitik = email.indexOf(".com");
           // if (nohp == ""){
            if(nohp.length == 0){
                document.getElementById("errorNOHP").innerHTML = "No HP Harus Diisi!"
                status = false;
            }
            else if(isNaN(nohp)==true){
                document.getElementById("errorNOHP").innerHTML = "Isian harus angka!"
                status = false;
            }
            else if(nohp[0] != 0){
                document.getElementById("errorNOHP").innerHTML = "No HP Harus Diawali angka 0!"
                status = false;
            }
            else if(nohp.length != 12){
                document.getElementById("errorNOHP").innerHTML = "No HP Harus 12 digit!"
                status = false;
            }

            if(nohp.length != 0&&isNaN(nohp)==false&&nohp[0] == 0&&nohp.length == 12){
                document.getElementById("errorNOHP").innerHTML = ""
            }

            if (email.length == 0){
                document.getElementById("errorEmail").innerHTML = "Email Harus Diisi!"
                status = false;
            }
            else if(adaat == -1){
                document.getElementById("errorEmail").innerHTML = "Email harus mengandung karakter @!"
                status = false;
            }
            else if(adatitik == -1){
                document.getElementById("errorEmail").innerHTML = "Email tidak valid!"
                status = false;
            }
            if(email.length != 0&&adaat != -1&&adatitik != -1){
                document.getElementById("errorNOHP").innerHTML = ""
            }

            if(status == false){
                status = false;
            }
            return status;
        }
    </script>
    <div class="container">
        <h2>REGISTRASI MANDIRI</h2>
        <form method="get" action="https://google.com" onsubmit="return validasi()">
            <div class="form-group">
                <label for="nohp">NO HP</label>
                <input class="form-control" type="text" id="nohp" name="nohp" placeholder="Masukkan No HP yang hendak diregistrasi">
                <div id="errorNOHP" style="color:red"></div>
                <label for="nohp">Email</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Masukkan Email yang hendak diregistrasi">
                <div id="errorEmail" style="color:red"></div>
            </div>
            <input type="submit" class="btn-success" value="Daftar">
        </form>
        
    </div>

    
</body>
</html>
