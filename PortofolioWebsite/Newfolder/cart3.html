<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        PILIH PENGIRIMAN
    </title>
    <style>
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validasi1(){
            var kupon = document.getElementById("kupon");
            var barang = document.getElementById("barang");
            var temp = 1;
            if (temp == 1){
                kupon.disabled = false;
                barang.disabled = false;
            }

        }
        function validasi2(){
            var kupon = document.getElementById("kupon");
            var barang = document.getElementById("barang");
            var temp = 2;
            if (temp == 2){
                kupon.disabled = true;
                barang.disabled = false;
            }

        }
    </script>
</head>

<body>
    <div class="container">
        <h3>PILIH CARA PENGIRIMAN</h3>
        <form action="">
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="pake" name="tombol" onclick="validasi1()">
                    <label class="custom-control-label" for="pake">Pakai Kupon</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="tdkpake" name="tombol" onclick="validasi2()">
                    <label class="custom-control-label" for="tdkpake">Tidak Pakai Kupon</label>
                </div>
            </div>
            <div class="form-group row" id="divkupon">
                <label style="margin-right:33px ;" for="kupon" class="col-form-label col-xs-3">Kode kupon</label>
                <div class="col-xs-9">
                <input type="text" name="kupon" id="kupon" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group row" id="divbarang">
                <label style="margin-right: 15px;" for="barang" class="col-form-label col-xs-3">Jumlah barang</label>
                <div class="col-xs-9">
                <input type="number" name="barang" id="barang" class="form-control">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Beli</button>
        </form>
    </div>


</body>

</html>
