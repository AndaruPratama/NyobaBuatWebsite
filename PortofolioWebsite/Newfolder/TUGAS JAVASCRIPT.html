<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>

    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function CariFaktor() {
            var angka = parseInt(document.getElementById("angka1").value);
            let hasil = ("");

            for (var i = 1; i <= angka; i++) {

                if (angka % i == 0)
                    hasil += (i + " ");

            }
            document.getElementById("hasil2").innerHTML = hasil;

        }

    </script>
</head>

<body style="background-image: url('grey.png'); background-repeat: no-repeat;">
    <div class="col-3">
        <img class="img-fluid" src="ganjel.png" alt="">
    </div>
    <div style="border-radius: 20px;" class="container col-6 bg-light p-4">
        <div class="form-group">
            <label for="angka1">Masukkan angka :</label>
            <input class="form-control" type="number" id="angka1" name="angka1" placeholder="Masukkan Angka">
            <button style="background-color: lightblue;" class="btn" onclick="CariFaktor();">
                Cari Faktor
            </button>
        </div>
        <h2>Hasil Perhitungan : <p id="hasil2"></p>
        </h2>
    </div>
    <div class="col-3">
        <img class="img-fluid" src="ganjel.png" alt="">
    </div>
</body>

</html>
